<div class="permission-component">

  <div class="">

    <app-main-header-tab [headingLabel]="'Permission'" [tabList]="tabList" (refreshTabEvent)="refreshPermission()"
      (tabCloseEvent)="closeTabEvent($event)"></app-main-header-tab>
    <router-outlet></router-outlet>

  </div>

</div>

<p-confirmDialog #cd [style]="{width: '50vw'}">
  <p-footer>
    <button type="button" pButton class="ui-button-danger" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton class="ui-button-success" label="Yes" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
